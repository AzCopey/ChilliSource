def cleanNdk() {
    def jniPath = file('src/main/jni').absolutePath
    String[] commands = [ getNDKPath(), "-C", jniPath, "clean", "APP_ABI=armeabi,armeabi-v7a,x86" ];
    executeCommand(commands);
}
